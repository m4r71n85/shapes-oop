<div class="row mb-5">
    <div class="col">
        <h1 class="title">Shapes Generator</h1>
    </div>
</div>
<div class="row">
    <div>Choose shape
        <div [(ngModel)]="selectedShape" class="btn-group btn-group-toggle" ngbRadioGroup name="shape-type">
            <label ngbButtonLabel class="btn-primary">
                <input ngbButton type="radio" [value]="shapeTypes.Circle"
                    (click)="createNewShape(shapeTypes.Circle, selectedMood)">
                Circle
            </label>
            <label ngbButtonLabel class="btn-primary">
                <input ngbButton type="radio" [value]="shapeTypes.Square" class="select-square"
                    (click)="createNewShape(shapeTypes.Square, selectedMood)">
                Square
            </label>
            <label ngbButtonLabel class="btn-primary">
                <input ngbButton type="radio" [value]="shapeTypes.Rectangle"
                    (click)="createNewShape(shapeTypes.Rectangle, selectedMood)">
                Rectangle
            </label>
            <label ngbButtonLabel class="btn-primary">
                <input ngbButton type="radio" [value]="shapeTypes.Triangle"
                    (click)="createNewShape(shapeTypes.Triangle, selectedMood)">
                Triangle
            </label>
        </div>
    </div>
</div>
<div class="row mt-3">
    <div>Choose mood
        <div [(ngModel)]="selectedMood" class="btn-group btn-group-toggle" ngbRadioGroup name="shape-type">
            <label ngbButtonLabel class="btn-primary">
                <input ngbButton type="radio" [value]="moodTypes.Normal"
                    (click)="createNewShape(selectedShape, moodTypes.Normal)"> Normal
            </label>
            <label ngbButtonLabel class="btn-primary">
                <input ngbButton type="radio" [value]="moodTypes.Happy"
                    (click)="createNewShape(selectedShape, moodTypes.Happy)"> Happy
            </label>
            <label ngbButtonLabel class="btn-primary">
                <input ngbButton type="radio" [value]="moodTypes.SuperHappy"
                    (click)="createNewShape(selectedShape, moodTypes.SuperHappy)"> Super Happy
            </label>
        </div>
    </div>
</div>
<div class="row pt-5" *ngIf="newShape">
    <div class="col-5">
        <shape [shape]="newShape"></shape>
    </div>
    <div class="col-2">
        <form #shapeForm="ngForm">
            <div class="form-group" *ngIf="selectedShape == shapeTypes.Square || selectedShape == shapeTypes.Rectangle">
                <label>Side A:
                    <input type="number" required class="form-control" min="1" [(ngModel)]="shapeParams.sideA"
                        name="sideA" #sideA="ngModel">
                    <small class="text-danger" *ngIf="sideA.touched && !sideA.valid">Please input a number</small>
                </label>
            </div>
            <div class="form-group"
                *ngIf="selectedShape == shapeTypes.Rectangle || selectedShape== shapeTypes.Triangle">
                <label>Side B:
                    <input type="number" required class="form-control" min="1" [(ngModel)]="shapeParams.sideB"
                        name="sideB" #sideB="ngModel">
                    <small class="text-danger" *ngIf="sideB.touched && !sideB.valid">Please input a number</small>
                </label>
            </div>
            <div class="form-group" *ngIf="selectedShape == shapeTypes.Circle">
                <label>Radius:
                    <input type="number" required class="form-control" min="1" [(ngModel)]="shapeParams.radius"
                        name="radius" #radius="ngModel">
                    <small class="text-danger" *ngIf="radius.touched && !radius.valid">Please input a number</small>
                </label>
            </div>
            <div class="form-group" *ngIf="selectedShape == shapeTypes.Triangle">
                <label>Height:
                    <input type="number" required class="form-control" min="1" [(ngModel)]="shapeParams.height"
                        name="height" #height="ngModel">
                    <small class="text-danger" *ngIf="height.touched && !height.valid">Please input a number</small>
                </label>
            </div>
            <button class="btn btn-success" (click)="submitShape(); shapeForm.reset()"
                [disabled]="!shapeForm.form.valid">Submit</button>
        </form>
    </div>
    <div class="col-5" *ngIf="allShapes.length">
        <div>
            <strong>
                Total area
            </strong>
            <span>
                {{getTotalArea() | number: '1.0-2'}}
            </span>
        </div>
        <div class="list-shapes-wrapper">

            <div *ngFor="let shape of allShapes.slice().reverse(); index as i" class="list-shapes">
                <div class="row">
                    <div class="col-6 pt-3 text-right">
                        <div>
                            <strong>#</strong>
                            {{allShapes.length-i}}
                        </div>
                        <div>
                            <strong>Area</strong>
                            {{shape.getArea() | number: '1.0-2'}}
                        </div>
                        <div>
                            <strong>Corners</strong>
                            {{shape.getCornersDependOnMood() | number: '1.0-2'}}
                        </div>

                    </div>
                    <div class="col-6 ">
                        <shape [shape]="shape" [isSmall]="true"></shape>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
